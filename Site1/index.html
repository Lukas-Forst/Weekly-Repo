<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple HTML document for demonstration purposes." />
    <meta name="keywords" content="HTML, example, web page" />
    <meta name="author" content="Your Name" />
    <link rel="stylesheet" href="styles.css" />

    <title>Lego builder</title>
</head>

<body class="body_ov">

    <div class="head_overall">
        <button class="button-left">←</button>
        <div class="head-container">
            <div class="head active">
                <img class="image" src="media/Head1.png" alt="Lego Head 1">
            </div>
            <div class="head inactive">
                <img class="image" src="media/Head2.png" alt="Lego Head 2">
            </div>
            <div class="head inactive">
                <img class="image" src="media/Head3.png" alt="Lego Head 3">
            </div>
        </div>
        <button class="button-right">→</button>
    </div>
    <div class="bodyb_overall">
        <button class="button-left">←</button>
        <div class="bodyb-container">
            <div class="bodyb active">
                <img class="image" src="media/Body1.png" alt="Lego Body 1">
            </div>
            <div class="bodyb inactive"><img class="image" src="media/Body2.png" alt="Lego Body 2"></div>
            <div class="bodyb inactive"><img class="image" src="media/Body3.png" alt="Lego Body 3"></div>
        </div>
        <button class="button-right">→</button>
    </div>
    <div class="Leg_overall">
        <button class="button-left">←</button>
        <div class="leg-container">
            <div class="leg active"><img class="image" src="media/Leg1.png" alt="Lego Leg 1"></div>
            <div class="leg inactive"><img class="image" src="media/Leg2.png" alt="Lego Leg 2"></div>
            <div class="leg inactive"><img class="image" src="media/Leg3.png" alt="Lego Leg 3"></div>
        </div>
        <button class="button-right">→</button>
    </div>
</body>
<script src="index.js"></script>

</html>
